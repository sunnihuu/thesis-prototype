<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indices Prototype Map</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Onest:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="urban-system-container">
            <aside class="sidebar">
                <!-- 无模式切换按钮，仅保留原始结构 -->
                <div id="sidebar-content">
                    <!-- Overview mode content (default) -->
                    <div id="overview-panel">
                        <h1 class="system-question-title">What does it take to feed a city?</h1>
                        <div class="system-question-sub">A systems lens on urban food, logistics, and equity.</div>
                        <div class="system-tension-abstract">
                            <span class="system-tension-label-left">Carbon Impact</span>
                            <span class="system-tension-visual-axis">
                                <span class="system-tension-tick"></span>
                                <span class="system-tension-tick"></span>
                                <span class="system-tension-tick"></span>
                            </span>
                            <span class="system-tension-label-right">Inequality</span>
                        </div>
                        <div class="system-view-mode">
                            <span class="system-view-label">System View</span>
                            <div class="system-view-selector refined-view">
                                <button class="system-view-btn refined-btn active" id="toggle-combined">Combined</button>
                                <button class="system-view-btn refined-btn" id="toggle-carbon">Carbon</button>
                                <button class="system-view-btn refined-btn" id="toggle-inequality">Inequality</button>
                            </div>
                        </div>
                        <div class="panel-map-legend legend-tabs">
                            <div class="legend-tab-header">
                                <button class="legend-tab-btn active" id="legend-tab-truck">Truck Routes</button>
                                <button class="legend-tab-btn" id="legend-tab-zoning">Zoning</button>
                            </div>
                            <div class="legend-tab-content" id="legend-content-truck">
                                <div class="panel-legend-title">Truck Routes</div>
                                <div class="panel-legend-row">
                                    <span class="panel-legend-color" style="background:#1976d2;"></span>
                                    <span class="panel-legend-line panel-legend-dashed" style="border-top:2.5px dashed #1976d2;"></span>
                                    <span class="panel-legend-label">Local</span>
                                </div>
                                <div class="panel-legend-row">
                                    <span class="panel-legend-color" style="background:#e67e22;"></span>
                                    <span class="panel-legend-line panel-legend-dashed" style="border-top:2.5px dashed #e67e22;"></span>
                                    <span class="panel-legend-label">Through</span>
                                </div>
                                <div class="panel-legend-row">
                                    <span class="panel-legend-color" style="background:#888;"></span>
                                    <span class="panel-legend-line panel-legend-solid" style="border-top:2.5px solid #888;"></span>
                                    <span class="panel-legend-label">Other</span>
                                </div>
                            </div>
                            <div class="legend-tab-content" id="legend-content-zoning" style="display:none;">
                                <div class="panel-legend-title">Zoning Incentives</div>
                                <div class="panel-legend-row"><span class="panel-legend-chip" style="background:#e74c3c;"></span><span class="panel-legend-label">Strong City Support<br><span class="panel-legend-desc">Zoning + tax incentives</span></span></div>
                                <div class="panel-legend-row"><span class="panel-legend-chip" style="background:#8e44ad;"></span><span class="panel-legend-label">Planning Support<br><span class="panel-legend-desc">Zoning flexibility only</span></span></div>
                                <div class="panel-legend-row"><span class="panel-legend-chip" style="background:#4caf50;"></span><span class="panel-legend-label">Financial Support<br><span class="panel-legend-desc">Tax incentives only</span></span></div>
                            </div>
                        </div>
                            <script>
                            // Legend tab switching logic
                            document.addEventListener('DOMContentLoaded', function() {
                                const tabTruck = document.getElementById('legend-tab-truck');
                                const tabZoning = document.getElementById('legend-tab-zoning');
                                const contentTruck = document.getElementById('legend-content-truck');
                                const contentZoning = document.getElementById('legend-content-zoning');
                                if(tabTruck && tabZoning && contentTruck && contentZoning) {
                                    tabTruck.addEventListener('click', function() {
                                        tabTruck.classList.add('active');
                                        tabZoning.classList.remove('active');
                                        contentTruck.style.display = '';
                                        contentZoning.style.display = 'none';
                                    });
                                    tabZoning.addEventListener('click', function() {
                                        tabZoning.classList.add('active');
                                        tabTruck.classList.remove('active');
                                        contentZoning.style.display = '';
                                        contentTruck.style.display = 'none';
                                    });
                                }
                            });
                            </script>
                    </div>
            
                </div>
            </div>
            <div id="map"></div>
            <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
            <script src="script.js"></script>
</body>
</html>
