<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indices Prototype Map</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Onest:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="urban-system-container">
            <aside class="sidebar">
                <div class="dashboard-title">What does it take to feed a city?</div>
                <div class="tension-bar-section">
                    <div class="tension-bar-labels">
                        <span class="tension-label tension-label-left">Carbon Impact</span>
                        <span class="tension-label tension-label-right">Inequality</span>
                    </div>
                    <div class="tension-bar-container">
                        <div class="tension-bar-bg"></div>
                        <input type="range" id="tension-slider" min="0" max="100" value="50">
                        <div class="tension-bar-ticks">
                            <span></span><span></span><span></span><span></span><span></span>
                        </div>
                    </div>
                    <div class="micro-legend">
                        <span class="micro-chip" style="background:#e74c3c"></span><span class="micro-label">Carbon</span>
                        <span class="micro-chip" style="background:#4caf50"></span><span class="micro-label">Inequality</span>
                        <span class="micro-chip" style="background:#a67c52"></span><span class="micro-label">Combined</span>
                    </div>
                </div>
                <div class="toggle-cluster">
                    <button class="toggle-btn active" id="toggle-combined">Combined</button>
                    <button class="toggle-btn" id="toggle-carbon">Carbon</button>
                    <button class="toggle-btn" id="toggle-inequality">Inequality</button>
                </div>
                <div class="sidebar-tabs">
                    <button class="tab-btn active" id="tab-explore">Explore</button>
                    <button class="tab-btn" id="tab-legend">Legend</button>
                </div>
                <div id="tab-content-explore" class="tab-content" style="display:block;"></div>
                <div id="tab-content-legend" class="tab-content" style="display:none;">
                    <div class="legend">
                        <div id="dynamic-legends"></div>
                    </div>
                </div>
            </aside>
            <main class="map-panel">
                <div id="map"></div>
                <div id="tooltip" class="tooltip" style="display:none;"></div>
            </main>
        </div>
        <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
        <script>
            // Tab switching logic
            document.addEventListener('DOMContentLoaded', function() {
                const tabExplore = document.getElementById('tab-explore');
                const tabLegend = document.getElementById('tab-legend');
                const contentExplore = document.getElementById('tab-content-explore');
                const contentLegend = document.getElementById('tab-content-legend');
                tabExplore.addEventListener('click', function() {
                    tabExplore.classList.add('active');
                    tabLegend.classList.remove('active');
                    contentExplore.style.display = 'block';
                    contentLegend.style.display = 'none';
                });
                tabLegend.addEventListener('click', function() {
                    tabLegend.classList.add('active');
                    tabExplore.classList.remove('active');
                    contentLegend.style.display = 'block';
                    contentExplore.style.display = 'none';
                });

                // Toggle cluster logic
                const toggles = [
                    document.getElementById('toggle-combined'),
                    document.getElementById('toggle-carbon'),
                    document.getElementById('toggle-inequality')
                ];
                toggles.forEach(btn => btn.addEventListener('click', function() {
                    toggles.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    // TODO: Add logic to update map mode
                }));
            });
        </script>
        <script src="script.js"></script>
</body>
</html>
